<!DOCTYPE html>
<html>

  <head>
    <title>Photos</title>
  </head>

  <body>

    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/photos">Photos</a></li>
      <li><a href="/contributors">Contributors</a></li>
    </ul>

    <h1>Photos</h1>

    <!--The thumbnail class currently doesn't actually mean anything.
    Use a for loop where indices of thumbnail references and their corresponding
    thumbnails match up so that info from references can be assigned to the appropriate
    thumbnail immage-->

    {% for thumbnail_reference in thumbnail_references %}
    <div class="thumbnail">
      <p>Thumbnail should be displayed here.</p>
      <p>{{thumbnail_reference.thumbnail_name}}</p>
      <p>{{thumbnail_reference.poster_email_address}}</p>
      <p>{{thumbnail_reference.date}}</p>
    </div>
    {% endfor %}

  </body>
</html>
